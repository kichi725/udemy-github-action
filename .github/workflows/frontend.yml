name: frontend

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync . s3://udemy-github-actions-s3-yoshimatsu --exact-timestamps --region ap-northeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ FRONTEND_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ FRONTEND_AWS_SECRET_ACCESS_KEY }}


# workflow
# on: トリガー
# job: 実行するもの 複数のstepからなる usesやactionsを使う

